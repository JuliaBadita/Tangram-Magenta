<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">

  <title>Tangram</title>
  
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16"  href="favicon.ico">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="stylesheets/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <section>
    <button id="chat" onClick="changerForme('chat');">Chat</button>
    <button id="girafe" onClick="changerForme('girafe');">Girafe</button>
  
  </section>
  
  <section id="figure" class="container-general">
    <div class="canvas big-triangle-1"></div>
    <div class="canvas big-triangle-2"></div>
    <div class="canvas medium-triangle"></div>
    <div class="canvas small-triangle-1"></div>
    <div class="canvas small-triangle-2"></div>
    <div class="canvas small-square"></div>
    <div class="canvas parallelogram"></div>
  
  </section>

  


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    function changerForme(forme){
      switch (forme){
        case 'chat':
          document.getElementById("figure").classList.toggle("girafe", false);
          document.getElementById("figure").classList.toggle("chat");
          break;
        case 'girafe':
          document.getElementById("figure").classList.toggle("chat", false);
          document.getElementById("figure").classList.toggle("girafe");
          break;
        default:
          break;
      }
    }
  </script>


</body>

</html>
